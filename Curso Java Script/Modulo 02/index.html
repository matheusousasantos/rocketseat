<!DOCTYPE html>
<html>
<head>
	<title>Curso Java Script</title>
</head>
<body>

	<div id="app">
		
		<input id="nome">

	</div>

	<script type="text/javascript">
		
		var linkElement = document.createElement('a');
		linkElement.setAttribute('href', 'http://www.google.com');
		linkElement.setAttribute('title', 'Java Script');


		var textElement = document.createTextNode('Acessar site da Google');
		
		linkElement.appendChild(textElement);

		var containerElement = document.querySelector('#app');
		containerElement.appendChild(linkElement);

		var nome = document.querySelector('#nome');
		containerElement.removeChild(nome);

	</script>


</body>
</html>
